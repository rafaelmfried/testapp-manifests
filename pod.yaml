apiVersion: v1
kind: Pod
metadata:
  name: testapp
  labels:
    app: testapp
spec:
  containers:
    - name: testapp
      image: localhost:30000/testapp:e122c9bdd483478f553b79549ea16b5339dbbbdc
      imagePullPolicy: IfNotPresent
      ports:
        - containerPort: 3000
      resources:
        requests:
          cpu: "100m"
          memory: "128Mi"
        limits:
          cpu: "500m"
          memory: "256Mi"
      envFrom:
        - configMapRef:
            name: testapp-config
